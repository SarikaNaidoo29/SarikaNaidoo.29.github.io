<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <!-- Twitter Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@ljvmiranda921">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:site" content="@ljvmiranda921">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if page.header-img %}
    <meta property="og:image" content="{{ site.url }}{{ page.header-img }}" />
    <meta property="og:image:height" content="474">
    <meta property="og:image:width" content="905">
  {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/header.png" />
    <meta property="og:image:height" content="474">
    <meta property="og:image:width" content="905">
  {% endif %}
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="me" href="https://social.linux.pizza/@ljvmiranda"/>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="icon" type="image/png" href="/assets/favicon.ico">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  {% if page.math != false %}
  {% include mathjax.html %}
  {% endif %} 

  {% if jekyll.environment == 'production' %}
  {% include plausible.html %}
  {% endif %}

  {% seo %}
</head>
